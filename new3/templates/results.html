<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Recommendations</title>
</head>
<body>
    <h2>Recommendations</h2>
    <ul>
        {% for recommendation in recommendations %}
        <li>
            <strong>{{ recommendation.product }}</strong><br>
            <em>Ingredients:</em> {{ recommendation.ingredients }}<br>
            <em>Reason:</em> {{ recommendation.reason }}<br>
            <em>Avoidance:</em> {{ recommendation.avoidance }}<br>
            <em>Confidence:</em> {{ recommendation.conf }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
