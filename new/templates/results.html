<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Expert System - Recommendations</title>
</head>
<body>
    <h1>Recommendations:</h1>
    <ul>
        {% for recommendation in recommendations %}
            <li>{{ recommendation.product }} - {{ recommendation.reason }}</li>
        {% endfor %}
    </ul>
</body>
</html>
